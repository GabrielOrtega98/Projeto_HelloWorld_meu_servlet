<html>
    <head>
        <title> Calculadora USJ </title>
		<link rel="stylesheet" type="text/css" href="calcss.css">
</head>

<form name="calcular">
			<h1> CALCULADORA </h1>
			<br></br>
			<input type="text"  name="Input" SIZE="16">
			<br></br>
                                                      
			<input type="button" name="bit"
			value="  1  " onClick="calcular.Input.value += '1'">

			<input type="button" name="2"
			value="  2  " onClick="calcular.Input.value += '2'">

			<input type="button" name="bit2"
			value="  3  " onClick="calcular.Input.value += '3'">
			
			<input type="button" name="bit3"
			value="  +  " onClick="calcular.Input.value += ' + '">
			<br></br>

			<input type="button" name="bit4"
			value="  4  " onClick="calcular.Input.value += '4'">

			 <input type="button" name="bit5"
			 value="  5  " onClick="calcular.Input.value += '5'">

			 <input type="button" name="bit6"
			 value="  6  " onClick="calcular.Input.value += '6'">
			
			 <input type="button" name="bit7"
			 value="  -   " onClick="calcular.Input.value += ' - '">
			<br></br>

			 <input type="button" name="bit8"
			  value="  7  " onClick="calcular.Input.value += '7'">

			 <input type="button" name="bit9"
			 value="  8  " onClick="calcular.Input.value += '8'">

			 <input type="button" name="bit10"
			 value="  9  " onClick="calcular.Input.value += '9'">

			 <input type="button" name="bit11"
			 value="  x  " onClick="calcular.Input.value += ' * '">
			<br></br>

			<input type="button" name="bit12"

			 value="  c  " onClick="calcular.Input.value = ''">

			 <input type="button" name="bit13"
			 value="  0  " onClick="calcular.Input.value += '0'">

			 <input type="button" name="bit14"
			 value="  =  " onClick="calcular.Input.value = eval						(calcular.Input.value)">

			 <input type="button" name="bit15"
			 value="  /   " onClick="calcular.Input.value += ' / '">
		
	
</form>
</html>
